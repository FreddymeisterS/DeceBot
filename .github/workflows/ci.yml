name: CI

on:
  - push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          # - ubuntu-latest
          # - macOS-latest

    steps:
      - name: Clone package
        uses: actions/checkout@v1

      - name: Setup environment
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install dependencies
        run: yarn install

      - name: Run Unit Tests
        run: yarn test

      - name: Build release
        run: yarn release

      - name: Upload artifacts
        uses: actions/upload-artifact@v1.0.0
        with:
          name: decebot-${{ matrix.os }}
          path: "release-builds"
